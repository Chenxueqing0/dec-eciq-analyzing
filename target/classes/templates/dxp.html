<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>版本管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
</head>
<body>
<div id="dxp" style="text-align: center;margin: 0 10px 0 10px">
    <el-divider content-position="left">检索条件</el-divider>
    <el-form ref="form" :model="form" label-width="140px">
        <el-row type="flex" justify="center">
            <el-col :span="5" style="text-align: left;">
                <el-form-item label="报关单统一编号" prop="seqNo" style="margin-bottom: 0px; width: 50px">
                    <el-input size="mini" v-model="form.seqNo" placeholder="请输入内容" style=" width: 180px;"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="5" style="text-align: left;">
                <el-form-item label="合同号" prop="contrNo" style="margin-bottom: 0px;">
                    <el-input size="mini" v-model="form.contrNo" placeholder="请输入内容" style="width: 180px;"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="10" style="text-align: left;">
                <el-form-item label="上传时间" style="margin-bottom: 0px;">
                    <el-col :span="12">
                        <el-date-picker size="mini" type="date" placeholder="选择日期" value-format="yyyy-MM-dd" v-model="form.createDateFrom" style="width: 180px;"></el-date-picker>
                    </el-col>
                    <el-col class="line" :span="2">至</el-col>
                    <el-col :span="10">
                        <el-date-picker size="mini" placeholder="选择时间" value-format="yyyy-MM-dd" v-model="form.createDateTo" style="width: 180px;"></el-date-picker>
                    </el-col>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" justify="center">
            <el-col :span="20" style="text-align: left;">
                <el-form-item label="申报单位名称" prop="agentName" style="margin-bottom: 0px;">
                    <el-input size="mini" v-model="form.agentName" placeholder="请输入内容" style="width: 180px;"></el-input>
                </el-form-item>
            </el-col>
        </el-row>
        <!--详情-->
        <el-dialog title="详情" v-if="dxpVisible" :visible.sync="dxpVisible" width="90%" top="6vh" :before-close="cancel">
            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="报关单信息" name="dxp">
                        <div class="div_bos">
                            <div class="div1">
                                <el-divider content-position="left">报关单信息</el-divider>
                                <el-form ref="dxpHeaderData" :model="dxpHeaderData" label-width="135px" size="mini" label-position="right" style="font-size: 10px">
                                    <el-row>
                                        <el-col :span="9">
                                            <el-form-item label="报关单统一编号">
                                                <el-input v-model="dxpHeaderData.seqNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <!--单据类型：属地报关SD；-->
                                            <el-form-item label="单据类型">
                                                <el-input v-model="dxpHeaderData.type"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="进出口标志">
                                                <el-input v-model="dxpHeaderData.ieflag"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="申报单位代码">
                                                <el-input v-model="dxpHeaderData.agentCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10">
                                            <el-form-item label="申报单位名称">
                                                <el-input v-model="dxpHeaderData.agentName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="外汇核销单号">
                                                <el-input v-model="dxpHeaderData.apprNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-row>
                                            <el-col :span="11">
                                                <el-form-item label="提单号">
                                                    <el-input v-model="dxpHeaderData.billNo"></el-input>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="6">
                                                <el-form-item label="主管海关">
                                                    <el-input v-model="dxpHeaderData.customMaster"></el-input>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="6">
                                                <el-form-item label="征免性质">
                                                    <el-input v-model="dxpHeaderData.cutMode"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="装货港">
                                                <el-input v-model="dxpHeaderData.distinatePort"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="11">
                                            <el-form-item label="合同号">
                                                <el-input v-model="dxpHeaderData.contrNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="境内目的地">
                                                <el-input v-model="dxpHeaderData.districtCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="运费币制">
                                                <el-input v-model="dxpHeaderData.feeCurr"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-form-item label="运费标记">
                                                <el-input v-model="dxpHeaderData.feeMark"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="运费/率">
                                                <el-input v-model="dxpHeaderData.feeRate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="7">
                                            <el-form-item label="毛重">
                                                <el-input v-model="dxpHeaderData.grossWet"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="9">
                                            <el-form-item label="进出日期">
                                                <el-input v-model="dxpHeaderData.iedate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="进出口岸">
                                                <el-input v-model="dxpHeaderData.ieport"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="内销比率">
                                                <el-input v-model="dxpHeaderData.inRatio"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="保险费币制">
                                                <el-input v-model="dxpHeaderData.insurCurr"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="保险费标记">
                                                <el-input v-model="dxpHeaderData.insurMark"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="保险费/率">
                                                <el-input v-model="dxpHeaderData.insurRate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="许可证编号">
                                                <el-input v-model="dxpHeaderData.licenseNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="备案号">
                                                <el-input v-model="dxpHeaderData.manualNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="净重">
                                                <el-input v-model="dxpHeaderData.netWt"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="14">
                                            <el-form-item label="备注">
                                                <el-input v-model="dxpHeaderData.noteS"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-form-item label="杂费币制">
                                                <el-input v-model="dxpHeaderData.otherCurr"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="杂费标志">
                                                <el-input v-model="dxpHeaderData.otherMark"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="杂费/率">
                                                <el-input v-model="dxpHeaderData.otherRate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="9">
                                            <el-form-item label="货主单位代码">
                                                <el-input v-model="dxpHeaderData.ownerCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <!--货主单位名称,消费使用单位/生产销售单位-->
                                            <el-form-item label="货主单位名称">
                                                <el-input v-model="dxpHeaderData.ownerName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="件数">
                                                <el-input v-model="dxpHeaderData.packNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="征税比例">
                                                <el-input v-model="dxpHeaderData.payWay"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="纳税单位">
                                                <el-input v-model="dxpHeaderData.paymentMark"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="经营单位编号">
                                                <el-input v-model="dxpHeaderData.tradeCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="启运国">
                                                <el-input v-model="dxpHeaderData.tradeCountry"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="贸易方式">
                                                <el-input v-model="dxpHeaderData.tradeMode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="5">
                                            <el-form-item label="成交方式">
                                                <el-input v-model="dxpHeaderData.transMode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <!--经营单位名称,收发货人-->
                                            <el-form-item label="经营单位名称">
                                                <el-input v-model="dxpHeaderData.tradeName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="运输方式代码">
                                                <el-input v-model="dxpHeaderData.trafMode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="5">
                                            <el-form-item label="包装种类">
                                                <el-input v-model="dxpHeaderData.wrapType"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="运输工具名称">
                                                <el-input v-model="dxpHeaderData.trafName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10">
                                            <el-form-item label="海关编号">
                                                <el-input v-model="dxpHeaderData.entryId"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="9">
                                            <el-form-item label="预录入编号">
                                                <el-input v-model="dxpHeaderData.preEntryId"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <!--录入单位名称;首次进行暂存操作的企业-->
                                            <el-form-item label="录入单位名称">
                                                <el-input v-model="dxpHeaderData.copName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <!--录入单位代码;首次进行暂存操作的IC卡企业组织机构编码-->
                                            <el-form-item label="录入单位代码">
                                                <el-input v-model="dxpHeaderData.copCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="报关单类型">
                                                <el-input v-model="dxpHeaderData.entryType"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10">
                                            <!--首次进行暂存操作的系统时间-->
                                            <el-form-item label="首次暂存系统时间">
                                                <el-input v-model="dxpHeaderData.inputDate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="7">
                                            <el-form-item label="录入员IC卡号">
                                                <el-input v-model="dxpHeaderData.typistNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-form-item label="录入员姓名">
                                                <el-input v-model="dxpHeaderData.inputerName"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <!--报关/转关关系标志。0：一般报关；1：转关运输提前报关-->
                                            <el-form-item label="报关/转关关系标志">
                                                <el-input v-model="dxpHeaderData.declTrnRel"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <!--担保验放:1:是；0否-->
                                            <el-form-item label="担保验放">
                                                <el-input v-model="dxpHeaderData.chkSurety"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <!-- 自贸区特有的类型：1：普通备案清单2：先进区后报关3：分送集报备案清单4；分送集报报关单-->
                                            <el-form-item label="自贸区特有的类型">
                                                <el-input v-model="dxpHeaderData.billType"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10">
                                            <el-form-item label="申报单位统一代码">
                                                <el-input v-model="dxpHeaderData.agentCodeScc"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="货主单位统一代码">
                                                <el-input v-model="dxpHeaderData.ownerCodeScc"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10">
                                            <el-form-item label="经营单位统一代码">
                                                <el-input v-model="dxpHeaderData.tradeCodeScc"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <!--1-勾选 0-未选1、特殊关系确认2、价格影响确认3、支付特许权使用费确认-->
                                            <el-form-item label="承诺事项">
                                                <el-input v-model="dxpHeaderData.promiseItmes"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="贸易国别">
                                                <el-input v-model="dxpHeaderData.tradeAreaCode"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <!--查验分流:1:表示是查验分流；0:表示不是查验分流-->
                                            <el-form-item label="查验分流">
                                                <el-input v-model="dxpHeaderData.checkFlow"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="航次号">
                                                <el-input v-model="dxpHeaderData.voyNo"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="9">
                                            <el-form-item label="入库时间">
                                                <el-input v-model="dxpHeaderData.realtime"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="结关日期">
                                                <el-input v-model="dxpHeaderData.clearanceDate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="放行日期">
                                                <el-input v-model="dxpHeaderData.releaseDate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="6">
                                            <el-form-item label="更新放行结关日期">
                                                <el-input v-model="dxpHeaderData.updateTime"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="查验日期">
                                                <el-input v-model="dxpHeaderData.checkDate"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="6">
                                            <el-form-item label="启运国">
                                                <el-input v-model="dxpHeaderData.tradeCountryOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="5">
                                            <el-form-item label="贸易国别">
                                                <el-input v-model="dxpHeaderData.tradeAreaCodeOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="7">
                                            <el-form-item label="装货港">
                                                <el-input v-model="dxpHeaderData.distinatePortOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="包装种类">
                                                <el-input v-model="dxpHeaderData.wrapTypeOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="运费币制">
                                                <el-input v-model="dxpHeaderData.feeCurrOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="7">
                                            <el-form-item label="保险费币制">
                                                <el-input v-model="dxpHeaderData.insurCurrOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="7">
                                            <el-form-item label="杂费币制">
                                                <el-input v-model="dxpHeaderData.otherCurrOld"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <!--录入单位统一代码;首次进行暂存操作的IC卡企业组织机构编码和18位统一编码（统一编码可空）-->
                                            <el-form-item label="录入单位统一代码">
                                                <el-input v-model="dxpHeaderData.copCodeScc"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </div>
                            <div class="div2">
                                <el-divider content-position="left">集装箱信息</el-divider>
                                <div class="containerTable" style="width: 100%;height: 350px; float: left">
                                    <el-card class="el-card-define">
                                        <el-table
                                                :data="dxpHeaderData.dxpDecContainerList"
                                                border
                                                stripe
                                                fit
                                                @row-dblclick="doubleClickCon"
                                                width="100%"
                                                height="260px"
                                                size="mini">
                                            <el-table-column
                                                    type="index"
                                                    label="序号"
                                                    width="50">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="containerId"
                                                    label="集装箱号"
                                                    width="130">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="containerMd"
                                                    label="集装箱规格"
                                                    width="130">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="containerWt"
                                                    label="集装箱自重"
                                                    width="130">
                                            </el-table-column>
                                        </el-table>
                                    </el-card>
                                </div>
                                <div class="containerField" style="width: 100%; height: 400px;float: left;margin-top: 20px;">
                                    <el-form ref="dxpContainerData" :model="dxpContainerData" label-width="135px" size="mini" label-position="right" style="font-size: 10px">
                                        <el-row class = "row">
                                            <el-col :span="18">
                                                <el-form-item label="报关单统一编号">
                                                    <el-input v-model="dxpContainerData.seqNo"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>

<script type="text/javascript">
    var version = new Vue({
        el: '#dxp',
        data: {
            form: {
                seqNo:'',
                contrNo:'',
                agentName:'',
                createDateFrom:'',
                createDateTo:''
            },
            dxpTable: [],
            dxpHeaderData:{},
            tableHeight: '',
            dxpDetailData:{},
            dxpContainerData:{},
            dxpedocRelationData:{},
            //转关单表头
            dxpDecTrnHead:{},
            //转关单表体
            dxpDecTrnList:{},
            //集装箱集合
            dxpDecTrnContainerList:[],
            //集装箱信息
            dxpDecTrnConData:{},
            //集装箱与商品信息集合
            dxpDecTrnContaGoodsList:[],
            //集装箱与商品信息
            dxpTrnConGoodsRelationData:{},
            trnNames:['1','2','3','4'],
            //报关回执
            dxpDecResultData:[],
            currPage: 0,
            totals: 0,
            pageSize: 10,
            pageNum: 1,
            activeName:'dxp',
            disabled:false,
            dxpVisible :false,
            dxpResultVisible:false
        },
        created() {
            this._getTableHeight()
        },
        mounted() {
            let _this = this;
            window.onresize = () => {
                if (_this.resizeFlag) {
                    clearTimeout(_this.resizeFlag)
                }
                _this.resizeFlag = setTimeout(() => {
                    _this._getTableHeight()
                    _this.resizeFlag = null
                }, 100)
            };
            _this.init();
        },
        methods: {
            init: function () {
                var params = this.form;
                params.pageSize = this.pageSize;
                params.pageNum = this.pageNum;
                request.post('dxpDecController/selectList', params).then((r) => {
                    if (r.data.success) {
                        this.dxpTable = r.data.data.records;
                        this.currPage = r.data.data.current;
                        this.totals = r.data.data.total;
                    }
                    this.pageNum=1;
                });
            },
            handleCurrentChange: function (val) {
                this.pageNum = val;
                this.form = {
                    seqNo:'',
                    contrNo:'',
                    agentName:'',
                    createDateFrom:'',
                    createDateTo:''
                };
                this.init();
            },
            //计算table高度
            _getTableHeight() {
                let tableH = 220;
                let tableHeightDetil = window.innerHeight - tableH;
                if (tableHeightDetil <= 300) {
                    this.tableHeight = 300
                } else {
                    this.tableHeight = window.innerHeight - tableH
                }
            },
            // 重置检索条件
            reset: function(){
                if (this.$refs['form'] != undefined) {
                    this.form = {
                        seqNo:'',
                        contrNo:'',
                        agentName: '',
                        createDateFrom:'',
                        createDateTo:''
                    };
                    this.$refs['form'].resetFields();
                }
            },

            //查详情
            selectDetail: function(data){
                console.log(data,"data")
                request.post('dxpDecController/selectDetail',{seqNo:data.seqNo}).then((r)=>{
                    if (r.data.success) {
                        this.dxpHeaderData = r.data.data;
                        if(r.data.data.dxpDecTrnHead == null){
                            this.dxpDecTrnHead = {};
                        }else {
                            //转关单 表头
                            this.dxpDecTrnHead = r.data.data.dxpDecTrnHead;
                            //转关单 表体
                            this.dxpDecTrnList = r.data.data.dxpDecTrnList;
                        }
                        this.dxpVisible=true;
                    }else {
                        version.$message.error(r.data.message);
                    }
                });
            },

            //报关回执信息
            selectDecResult:function (data){
                console.log(data,"data")
                request.post('dxpDecController/selectDecResult',{'seqNo':data.seqNo}).then((r)=>{
                    if (r.data.success) {
                        this.dxpDecResultData = r.data.data;
                        this.dxpResultVisible=true;
                    }else {
                        version.$message.error(r.data.message);
                    }
                })
            },

            //取消
            cancel:function (){
                this.dxpVisible = false;
                this.activeName='dxp';
                this.dxpHeaderData={};
            },

            //双击事件 回显数据 报关单表体
            doubleClickDetail: function(row){
                this.dxpDetailData = row;
            },
            // 集装箱信息
            doubleClickCon: function(row){
                this.dxpContainerData = row;
            },
            //随附单证信息
            doubleClickedoc: function(row){
                this.dxpedocRelationData = row;
            },
            //转关单集装箱信息
            dxpTrnConClick:function (row){
                this.dxpDecTrnConData = row;
            },
            //转关单 集装箱与商品关系
            dxpTrnConGoodsClick:function (row){
                this.dxpTrnConGoodsRelationData = row;
            },
            //tab标签
            handleClick(tab, event) {
                console.log(tab, event);
            },
            //折叠面板
            handleChange(val) {
                console.log(val);
            },

        }
    })
</script>
