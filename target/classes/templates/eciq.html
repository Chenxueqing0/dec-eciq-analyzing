<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报检单查询</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
</head>
<body>
<div id="eciq" style="text-align: center;margin: 0 10px 0 10px">
    <el-divider content-position="left">检索条件</el-divider>
    <el-form id="searchForm" ref="form" :model="form" label-width="140px">
        <el-row type="flex" justify="center">
            <el-col :span="5" style="text-align: left;">
                <el-form-item label="企业报检号" prop="entDeclNo" style="margin-bottom: 0px;width: 250px">
                    <el-input size="mini" v-model="form.entDeclNo" placeholder="请输入内容" style="width: 180px;"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="5" style="text-align: left;">
                <el-form-item label="贸易方式代码" prop="tradeModeCode" style="margin-bottom: 0px;width: 250px">
                    <el-input size="mini" v-model="form.tradeModeCode" placeholder="请输入内容" style="width: 180px;"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="10" style="text-align: left;">
                <el-form-item label="创建时间" style="margin-bottom: 0px;">
                    <el-col :span="12">
                        <el-date-picker size="mini" type="date" placeholder="选择日期" value-format="yyyy-MM-dd" v-model="form.createDateFrom" style="width: 180px;"></el-date-picker>
                    </el-col>
                    <el-col class="line" :span="2">至</el-col>
                    <el-col :span="10">
                        <el-date-picker size="mini" placeholder="选择时间" value-format="yyyy-MM-dd" v-model="form.createDateTo" style="width: 180px;"></el-date-picker>
                    </el-col>
                </el-form-item>
            </el-col>
        </el-row>
        <el-row type="flex" justify="center">
            <el-col :span="3" style="text-align: left;margin-top: 6px">
                <el-button @click="init()" icon="el-icon-search" type="primary" plain size="mini">查询
                </el-button>
                <el-button @click="reset()" icon="el-icon-refresh" type="primary" plain size="mini">重置
                </el-button>
            </el-col>
        </el-row>
    </el-form>
    <el-divider></el-divider>
    <el-row size="mini" style="margin-top: 10px">
        <el-table
                :data="eciqTable"
                border
                stripe
                fit
                :height="tableHeight"
                size="mini"
        >
            <el-table-column
                    type="index"
                    label="序号"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="entDeclNo"
                    label="企业报检号"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="tradeModeCode"
                    label="贸易方式代码"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="contractNo"
                    label="合同号"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="despPortCode"
                    label="启运口岸代码"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="goodsPlace"
                    label="存放地点"
                    width="260">
            </el-table-column>
            <el-table-column
                    prop="orgCode"
                    label="报检地"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="inspOrgCode"
                    label="口岸机构"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="declRegName"
                    label="报检单位名称"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="declDate"
                    label="报检日期"
                    width="160">
            </el-table-column>
            <el-table-column
                    prop="realtime"
                    label="创建时间"
                    width="160">
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="180">
                <template slot-scope="scope">
                    <el-button @click="view(scope.row)" type="primary" plain size="mini">详情
                    </el-button>
                    <el-button @click="viewResult(scope.row)" type="primary" plain size="mini">查看回执
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <div style="text-align: center;position:fixed; bottom:0;width: 100%">
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page.sync="currPage"
                background
                :page-size="pageSizeSelect"
                layout="total, prev, pager, next"
                :total.sync="totals">
        </el-pagination>
    </div>
    <el-dialog title="详细信息" v-if="eciqVisible" :visible.sync="eciqVisible" width="85%" top="6vh" :before-close="cancel" class="spec-dialog">

        <el-tabs v-model="tabsName" type="card" @tab-click="tabsHandleClick">
            <el-tab-pane label="基本信息" name="decl">
                <el-collapse v-model="collapseNames" @change="collapseHandleChange">
                    <el-collapse-item title="企业信息" name="1">
                        <el-card class="el-card-define">
                            <el-form id="basicForm" ref="eciqDetailData" :model="eciqDetailData" label-width="120px"
                                     size="mini" label-position="right">
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="企业报检号">
                                            <el-input v-model="eciqDetailData.entDeclNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="检验检疫编号">
                                            <el-input v-model="eciqDetailData.inspNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检单位名称">
                                            <el-input v-model="eciqDetailData.declRegName"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检地">
                                            <el-input v-model="eciqDetailData.orgCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="口岸机构">
                                            <el-input v-model="eciqDetailData.inspOrgCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检员证号">
                                            <el-input v-model="eciqDetailData.declPersnCertNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检员姓名">
                                            <el-input v-model="eciqDetailData.declPersonName"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检单位代码">
                                            <el-input v-model="eciqDetailData.declRegNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="报检单位联系人">
                                            <el-input v-model="eciqDetailData.contactperson"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检联系人电话">
                                            <el-input v-model="eciqDetailData.contTel"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="发货人代码">
                                            <el-input v-model="eciqDetailData.consignorCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="发货人名称（中文）">
                                            <el-input v-model="eciqDetailData.consignorCname"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="发货人名称（外文）">
                                            <el-input v-model="eciqDetailData.consignorEname"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="发货人地址">
                                            <el-input v-model="eciqDetailData.consignorAddr"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="收货人代码">
                                            <el-input v-model="eciqDetailData.consigneeCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="收货人名称（中文）">
                                            <el-input v-model="eciqDetailData.consigneeCname"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="收货人名称（外文）">
                                            <el-input v-model="eciqDetailData.consigneeEname"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="收货人地址">
                                            <el-input v-model="eciqDetailData.consigneeAddr"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="报关海关代码">
                                            <el-input v-model="eciqDetailData.declCustm"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="企业组织机构代码">
                                            <el-input v-model="eciqDetailData.techRegCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                            </el-form>
                        </el-card>
                    </el-collapse-item>

                    <el-collapse-item title="运输信息" name="2">
                    <el-card class="el-card-define">
                        <el-form id="basicForm" ref="eciqDetailData" :model="eciqDetailData" label-width="120px"
                                 size="mini" label-position="right">
                            <el-row>
                                <el-col :span="6">
                                    <el-form-item label="运输方式代码（原）">
                                        <el-input v-model="eciqDetailData.transModeCodeOld"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="运输方式代码（新）">
                                        <el-input v-model="eciqDetailData.transModeCodeNew"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="运输工具名称">
                                        <el-input v-model="eciqDetailData.convynceName"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="运输工具号码">
                                        <el-input v-model="eciqDetailData.transMeanNo"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="6">
                                    <el-form-item label="启运口岸代码">
                                        <el-input v-model="eciqDetailData.despPortCode"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="经停口岸代码">
                                        <el-input v-model="eciqDetailData.portStopCode"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="入境口岸代码">
                                        <el-input v-model="eciqDetailData.entyPortCode"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="目的地代码">
                                        <el-input v-model="eciqDetailData.destCode"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="6">
                                    <el-form-item label="到达口岸代码（原）">
                                        <el-input v-model="eciqDetailData.arrivPortCodeOld"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="到达口岸代码（新）">
                                        <el-input v-model="eciqDetailData.arrivPortCodeNew"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="6">
                                    <el-form-item label="贸易方式">
                                        <el-select v-model="eciqDetailData.tradeModeCode">
                                            <el-option
                                            v-for="item in baseTradeModeList"
                                            :key="item.code"
                                            :label="item.name"
                                            :value="item.code">
                                            </el-option>
                                        </el-select>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="存放地点">
                                        <el-input v-model="eciqDetailData.goodsPlace"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="合同号">
                                        <el-input v-model="eciqDetailData.contractNo"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="到货日期">
                                        <el-input v-model="eciqDetailData.gdsArvlDate"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="6">
                                    <el-form-item label="入境：启运日期" v-if="eciqDetailData.aplKind=='I'">
                                        <el-input v-model="eciqDetailData.despDate"></el-input>
                                    </el-form-item>
                                    <el-form-item label="出境：发货日期" v-if="eciqDetailData.aplKind=='E'">
                                        <el-input v-model="eciqDetailData.despDate"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="海关注册号">
                                        <el-input v-model="eciqDetailData.custmRegNo"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">
                                    <el-form-item label="分运单号">
                                        <el-input v-model="eciqDetailData.splitBillLadNo"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </el-card>
                </el-collapse-item>

                    <el-collapse-item title="其他信息" name="3">
                        <el-card class="el-card-define">
                            <el-form id="basicForm" ref="eciqDetailData" :model="eciqDetailData" label-width="120px"
                                     size="mini" label-position="right">
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="标记及号码">
                                            <el-input v-model="eciqDetailData.markNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="索赔截止日期">
                                            <el-input v-model="eciqDetailData.counterClaim"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="提/运单号">
                                            <el-input v-model="eciqDetailData.billLadNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="提货单号">
                                            <el-input v-model="eciqDetailData.deliveryOrder"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="贸易国别代码（原）">
                                            <el-input v-model="eciqDetailData.tradeCountryCodeOld"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="贸易国别代码（新）">
                                            <el-input v-model="eciqDetailData.tradeCountryCodeNew"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="启运国家代码（原）">
                                            <el-input v-model="eciqDetailData.despCtryCodeOld"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="启运国家代码（新）">
                                            <el-input v-model="eciqDetailData.despCtryCodeNew"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="特种业务标识">
                                            <el-input v-model="eciqDetailData.specDeclFlag"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="目的机构代码">
                                            <el-input v-model="eciqDetailData.purpOrgCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="申请单证代码串">
                                            <el-input v-model="eciqDetailData.appCertCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="申请单证正本数">
                                            <el-input v-model="eciqDetailData.applOri"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="申请单证副本数">
                                            <el-input v-model="eciqDetailData.applCopyQuan"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="申请单证名称">
                                            <el-input v-model="eciqDetailData.appCertName"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="报检类别代码">
                                            <el-input v-model="eciqDetailData.declCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="报检日期">
                                            <el-input v-model="eciqDetailData.declDate"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="特殊通关模式">
                                            <el-input v-model="eciqDetailData.specPassFlag"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="随附单据名称串">
                                            <el-input v-model="eciqDetailData.attaCollectName"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="货物总值（美元）">
                                            <el-input v-model="eciqDetailData.totalValUs"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="货物总值（人民币）">
                                            <el-input v-model="eciqDetailData.totalValCn"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="集装箱适载核销状态">
                                            <el-input v-model="eciqDetailData.contCancelFlag"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="卸毕日期">
                                            <el-input v-model="eciqDetailData.cmplDschrgDt"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="关联报检号">
                                            <el-input v-model="eciqDetailData.correlationDeclNo"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="关联理由">
                                            <el-input v-model="eciqDetailData.correlationReasonFlag"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="特殊检验检疫要求">
                                            <el-input v-model="eciqDetailData.speclInspQuraRe"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="疫情代码">
                                            <el-input v-model="eciqDetailData.situationCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="疫情级别">
                                            <el-input v-model="eciqDetailData.situationLevel"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="出入境类别">
                                            <el-input v-if="eciqDetailData.aplKind=='I'" value="进区"></el-input>
                                            <el-input v-if="eciqDetailData.aplKind=='E'" value="出区"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="领证地">
                                            <el-input v-model="eciqDetailData.vsaOrgCode"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="6">
                                        <el-form-item label="原集装箱标识">
                                            <el-input v-model="eciqDetailData.origBoxFlag"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-form-item label="软件商类型">
                                            <el-input v-model="eciqDetailData.softType"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="6">

        el: '#eciq',
        data: {
            form: {
                entDeclNo:'',
                tradeModeCode:'',
                createDateFrom:'',
                createDateTo:''
            },
            eciqTable: [],
            eciqDetailData: {},
            eciqResultData: {},
            tableHeight: '',
            currPage: 0,
            totals: 0,
            pageSizeSelect: 10,
            pageNum: 1,
            eciqVisible:false,
            eciqResultVisible:false,
            title:'',
            tabsName: 'decl',
            collapseNames: ['1','2','3','4','5','6','7'],
            collapseGoodsNames: ['1','2','3','4','5'],
            collapseContNames: ['1','2'],
            //商品信息回填
            goodsList: {},
            //商品包装信息回填
            goodsPackList: {},
            //商品许可证信息回填
            goodsLimitList: {},
            //商品许可证VIN信息回填
            goodsLimitVinList: {},
            //商品货物与集装箱关联信息回填
            goodsContList: {},
            //集装箱信息回填
            contList: {},
            //集装箱明细信息回填
            contDetailList: {},
            //随附单证信息回填
            attList: {},
            //企业资质信息回填
            limitList: {},
            //使用人信息回填
            userList: {},
            //标记号码附件信息回填
            markLobList: {},
            eciqForm:{


            },
            //贸易方式代码
            baseTradeModeList:[],
        },
        created() {
            this._getTableHeight()
        },
        mounted() {
            let _this = this;
            window.onresize = () => {
                if (_this.resizeFlag) {
                    clearTimeout(_this.resizeFlag)
                }
                _this.resizeFlag = setTimeout(() => {
                    _this._getTableHeight()
                    _this.resizeFlag = null
                }, 100)
            };
            //获得贸易方式代码列表
            this.listTradeModeCode();
            _this.init();
        },
        methods: {
            init: function () {
                var params = this.form;
                params.pageSize = this.pageSizeSelect;
                params.pageNum = this.pageNum;
                request.post('eciqController/list', params).then((r) => {
                    if (r.data.success) {
                        this.eciqTable = r.data.data.records;
                        this.currPage = r.data.data.current;
                        this.totals = r.data.data.total;
                    }
                    this.pageNum=1;
                });
            },
            handleCurrentChange: function (val) {
                this.pageNum = val;
                this.form = {
                    entDeclNo:'',
                    tradeModeCode:'',
                    createDateFrom:'',
                    createDateTo:''
                };
                this.init();
            },
            //计算table高度
            _getTableHeight() {
                let tableH = 180;
                let tableHeightDetil = window.innerHeight - tableH;
                if (tableHeightDetil <= 300) {
                    this.tableHeight = 300
                } else {
                    this.tableHeight = window.innerHeight - tableH
                }
            },
            // 重置检索条件
            reset: function(){
                if (this.$refs['form'] != undefined) {
                    this.form = {
                        entDeclNo:'',
                        tradeModeCode:'',
                        createDateFrom:'',
                        createDateTo:''
                    };
                    this.$refs['form'].resetFields();
                }
            },

            //详细按钮
            view: function (row) {
                request.post('eciqController/getDetailByEntDeclNo', {'entDeclNo':row.entDeclNo}).then((r) => {
                    if (r.data.success) {
                        this.eciqDetailData = r.data.data;
                        this.eciqVisible = true;
                    } else {
                        eciq.$message.error(r.data.message);
                    }
                });
            },

            //查看回执按钮
            viewResult: function (row) {
                //查询报检单回执
                request.post('eciqController/listResultByEntDeclNo', {'entDeclNo':row.entDeclNo}).then((r) => {
                    if (r.data.success) {
                        this.eciqResultData = r.data.data;
                        this.eciqResultVisible = true;
                    } else {
                        eciq.$message.error(r.data.message);
                    }
                });
            },


            // 取消
            cancel: function () {
                this.eciqVisible = false;
                this.tabsName = 'decl';
                this.collapseNames = ['1','2','3','4','5','6','7'];
                this.collapseGoodsNames = ['1','2','3','4','5'];
                this.collapseContNames = ['1','2'];
                //初始化
                this.goodsList = {};
                this.goodsPackList = {};
                this.goodsLimitList = {};
                this.goodsLimitVinList = {};
                this.goodsContList = {};
                this.contList = {};
                this.contDetailList = {};
                this.attList = {};
                this.limitList = {};
                this.userList = {};
                this.markLobList= {};
            },

            tabsHandleClick(tab, event) {

            },

            collapseHandleChange(val) {

            },

            collapseGoodsHandleChange(val) {

            },

            collapseContHandleChange(val) {

            },

            // 商品信息单选框选中数据
            goodsHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.goodsTable.clearSelection();
                    this.$refs.goodsTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.goodsList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 商品信息点击选中行
            goodsHandleRowClick(row,column,event){
                this.$refs.goodsTable.toggleRowSelection(row);
            },

            // 商品包装信息单选框选中数据
            goodsPackHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.goodsPackTable.clearSelection();
                    this.$refs.goodsPackTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){

            },

            // 货物与集装箱关联信息单选框选中数据

                if (selection.length > 1) {
                    this.$refs.goodsContTable.clearSelection();
                    this.$refs.goodsContTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.goodsContList = JSON.parse(JSON.stringify(selection[0]));

            },

            // 货物与集装箱关联信息点击选中行

            },

            // 集装箱信息单选框选中数据

                if (selection.length > 1) {

                    this.$refs.contTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.contList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 集装箱信息点击选中行
            contHandleRowClick(row,column,event){
                this.$refs.contTable.toggleRowSelection(row);
            },

            // 集装箱明细信息单选框选中数据
            contDetailHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.contDetailTable.clearSelection();
                    this.$refs.contDetailTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.contDetailList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 集装箱明细信息点击选中行
            contDetailHandleRowClick(row,column,event){
                this.$refs.contDetailTable.toggleRowSelection(row);
            },

            // 随附单证信息单选框选中数据
            attHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.attTable.clearSelection();
                    this.$refs.attTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.attList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 随附单证信息点击选中行
            attHandleRowClick(row,column,event){
                this.$refs.attTable.toggleRowSelection(row);
            },

            // 企业资质信息单选框选中数据
            limitHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.limitTable.clearSelection();
                    this.$refs.limitTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.limitList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 使用人信息单选框选中数据
            userHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.userTable.clearSelection();

                }
            },

            userHandleRowClick(row,column,event){
                this.$refs.userTable.toggleRowSelection(row);
            },

            // 标记号码附件信息单选框选中数据
            markLobHandleSelectionChange(selection) {
                if (selection.length > 1) {
                    this.$refs.markLobTable.clearSelection();
                    this.$refs.markLobTable.toggleRowSelection(selection.pop());
                } else if (selection.length == 1){
                    this.markLobList = JSON.parse(JSON.stringify(selection[0]));
                }
            },

            // 标记号码附件信息点击选中行
            markLobHandleRowClick(row,column,event){
                this.$refs.markLobTable.toggleRowSelection(row);
            },


            //获得贸易方式代码列表
            listTradeModeCode: function (){
                request.post('eciqController/listTradeModeCode',{}).then((r) => {
                    if (r.data.success) {
                        this.baseTradeModeList = r.data.data;
                    } else {
                        eciq.$message.error(r.data.message);
                    }
                });
            }



        }
    })
</script>
